<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloFormulario.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmConsultor">

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="IC - CRIAR NOVO USUÁRIO"
						style="text-align:center; font-size:13px !important;" />
				</f:facet>
			</p:toolbar>

			<p:panelGrid columns="1" styleClass="semBorda">

				<br />
				<p:outputLabel value="NOME"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<p:inputText size="100" value="#{cadBean.filtro.nome}" />
				<br />
				<p:outputLabel value="MATRÍCULA"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<p:inputText size="14" maxlength="10"
					value="#{cadBean.filtro.matricula}" />
				<br />
				<p:outputLabel value="RG"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<p:inputText size="14" maxlength="10" value="#{cadBean.filtro.rg}" />
				<br />
				<p:outputLabel value="CPF"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<p:inputMask size="14" mask="999.999.999-99"
					value="#{cadBean.filtro.cpf}" />
				<br />
				<p:outputLabel value="DT NASCIMENTO"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<p:inputMask size="14" mask="99/99/9999"
					value="#{cadBean.filtro.dtnascimento}" />
				<br />
				<p:outputLabel value="SEXO"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<p:selectOneRadio columns="1" value="#{cadBean.filtro.sexo}">
					<f:selectItem itemLabel="Masculino " itemValue="M" />

					<f:selectItem itemLabel="Feminino" itemValue="F" />
				</p:selectOneRadio>
				<br />
				<p:outputLabel value="VÍNCULO"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<p:selectOneMenu style="width:250px"
					value="#{cadBean.filtro.vinculo}">
					<f:selectItem itemLabel="ALUNO" itemValue="01" />
					<f:selectItem itemLabel="PROFESSOR" itemValue="02" />
					<f:selectItem itemLabel="COORDENADOR" itemValue="03" />

				</p:selectOneMenu>
				<br />
				<p:outputLabel value="EMAIL"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<p:inputText size="50" maxlength="50"
					value="#{cadBean.filtro.email}" />
			</p:panelGrid>
			<br />
			<br />
			<p:panelGrid columns="2" styleClass="semBorda">
				<p:commandButton value="SALVAR" actionListener="#{cadBean.salvar}" />
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
