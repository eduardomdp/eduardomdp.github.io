<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloFormulario.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmConsultor">

			<h:toolbar>
				<f:facet name="left">
					<h:outputText value="IC - CRIAR NOVO USUÁRIO"
						style="text-align:center; font-size:13px !important;" />
				</f:facet>
			</h:toolbar>

			<h:panelGrid columns="1" styleClass="semBorda">

				<br />
				<h:outputLabel value="NOME"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<h:inputText size="100" value="#{cadBean.filtro.nome}" />
				<br />
				<h:outputLabel value="MATRÍCULA"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<h:inputText size="14" maxlength="10"
					value="#{cadBean.filtro.matricula}" />
				<br />
				<h:outputLabel value="RG"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<h:inputText size="14" maxlength="10" value="#{cadBean.filtro.rg}" />
				<br />
				<h:outputLabel value="CPF"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<h:inputMask size="14" mask="999.999.999-99"
					value="#{cadBean.filtro.cpf}" />
				<br />
				<h:outputLabel value="DT NASCIMENTO"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<h:inputMask size="14" mask="99/99/9999"
					value="#{cadBean.filtro.dtnascimento}" />
				<br />
				<h:outputLabel value="SEXO"
					style="font-size:12px !important; color:#4682B4; font:bold" />

				<br />
				<h:outputLabel value="VÍNCULO"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<br />
				<h:outputLabel value="EMAIL"
					style="font-size:12px !important; color:#4682B4; font:bold" />
				<h:inputText size="50" maxlength="50"
					value="#{cadBean.filtro.email}" />
			</h:panelGrid>
			<br />
			<br />
			<h:panelGrid columns="2" styleClass="semBorda">
				<h:commandButton value="SALVAR" actionListener="#{cadBean.salvar}" />
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
